    <section id="why-us" class="why-us section" style="height: 900px;">
            <header class="top-bar">
      <h1>üìÖ Event Announcements</h1>
      <button id="themeToggle">üåô Dark Mode</button>
            </header>

            <div class="main-wrapper">
      <!-- Calendar -->
      <div class="calendar-wrapper">
        <header class="calendar-header">
          <button id="prev">&#10094;</button>
          <h2 id="monthYear">Month Year</h2>
          <button id="next">&#10095;</button>
        </header>
        <div class="weekdays">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="days"></div>
      </div>

      <!-- Event Section -->
      <section class="event-list-wrapper">
        <input type="text" id="searchEvent" placeholder="Search Events..." />
        <ul id="eventList"></ul>
      </section>
            </div>

      <!-- Modal -->
      <div id="eventModal" class="modal" aria-hidden="true">
        <div class="modal-content">
          <button id="closeModalBtn" class="modal-close" aria-label="Close modal">&times;</button>
          <h3 id="modalTitle">Add New Event</h3>
          <form id="eventForm">
            <input type="hidden" id="editIndex" />

            <!-- STEP 1 -->
            <div class="form-step active" data-step="1">
              <label for="eventName">Event Name</label>
              <input type="text" id="eventName" required placeholder="Event Name" />

              <label for="eventDesc">Description</label>
              <textarea id="eventDesc" required placeholder="Describe your event"></textarea>

              <label for="eventSummary">Summary</label>
              <input type="text" id="eventSummary" required placeholder="Summary" />

              <label for="eventColor">Color Tag</label>
              <select id="eventColor">
                <option value="#ff69b4">Pink</option>
                <option value="#7ec8e3">Blue</option>
                <option value="#98fb98">Green</option>
                <option value="#dda0dd">Purple</option>
              </select>

              <button type="button" class="btn-primary next-btn">Next ‚û°Ô∏è</button>
            </div>

            <!-- STEP 2 -->
            <div class="form-step" data-step="2">
              <div id="timeSlotsWrapper">
                <label>Time Slots</label>
                <div class="time-slot">
                  <input type="time" class="eventFromTime" required />
                  <input type="time" class="eventToTime" required />
                </div>
              </div>
              <button type="button" id="addTimeSlotBtn" class="btn-secondary">+ Add Time Slot</button>

              <label for="eventPhoto">Upload Photo</label>
              <input type="file" id="eventPhoto" accept="image/*" />
              <div id="uploadProgress" class="progress-bar"><div class="progress"></div></div>

              <div class="modal-footer">
                <button type="button" class="btn-secondary prev-btn">‚¨ÖÔ∏è Back</button>
                <button type="submit" class="btn-primary">Save Event</button>
              </div>
            </div>
          </form>
        </div>
      </div>


    </section><!-- /Why Us Section -->
