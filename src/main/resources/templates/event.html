<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Event</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link th:href="@{/images/DAT Logo.png}" rel="icon">

  <!-- Vendor CSS Files -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/css/footer.css}" rel="stylesheet" />
  <!-- Main CSS File -->
  <link th:href="@{/assets/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/home.css}" rel="stylesheet" />
  <link th:href="@{/css/event.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/toast.min.css}" rel="stylesheet">

</head>

<body class="gallery-page">

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
  <!-- Page Title -->
  <div class="page-title dark-background" data-aos="fade" style="background-image: url(./images/bg_home.png);">

    <div class="container position-relative">
      <h1>Welcome From DAT Event World</h1>
      <p>Have a nice Day!!!</p>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="img-container" th:each="event : ${eventList}">
        <div class="card fly-in">
        <a th:href="@{/event-registration/{title}(title=${event.eventId})}" >
          <img th:src="@{'/photo/eventPhoto/' + ${event.eventPhoto}}" alt="Event photo"/>
        </a>
          <div class="card-title">
            <span th:text="${event.name}"></span>&nbsp
            <a th:onclick="'window.location.href=\'' + @{${WebUrl.EVENT_EDIT_URL}+'/'+${event.eventId}} + '\';'" th:if="${IsAdmin}">
              <i class="bi bi-pencil-square"></i>
            </a>
            <a th:onclick="'handleDeleteEvent(\'' + @{${WebUrl.EVENT_DELETE_URL}+'/'+${event.eventId}} + '\')'" th:if="${IsAdmin}">
              <i class="bi bi-eraser-fill"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/js/home.js}"></script>
<!-- toast -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/toast.min.js}"></script>
<script th:src="@{/js/toast-config.js}"></script>
<!-- toast -->

<!-- Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/main.js}"></script>

<script>
  var message = '[[${param.message}]]';
  var messageType = '[[${param.messageType}]]';

  var redirectMessage = '[[${message}]]';
  var redirectMessageType = '[[${messageType}]]';

  async function handleDeleteEvent(url) {
    if (await confirmAction("Are you sure you want to delete this event?", { title: "confirmation!", variant: "default" })) {
        window.location.href = url;
    }
  }


</script>

</body>
</html>,
