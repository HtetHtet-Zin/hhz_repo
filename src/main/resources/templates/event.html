<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Event</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link th:href="@{./images/DAT Logo.png}" rel="icon">

  <!-- Vendor CSS Files -->
  <link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/css/footer.css}" rel="stylesheet" />
  <!-- Main CSS File -->
  <link th:href="@{assets/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/home.css}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/event.css}">

</head>

<body class="gallery-page">

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
  <!-- Page Title -->
  <div class="page-title dark-background" data-aos="fade" style="background-image: url(images/birthday12.webp);">

    <div class="container position-relative">
      <h1>Welcome From DAT Event World</h1>
      <p>Have a nice Day!!!</p>
      <nav class="breadcrumbs">
        <ol>
          <li><a th:href="@{/event}">Home</a></li>
          <li><a th:href="@{/birthdayStaff}">gallery</a></li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div th:each="event : ${eventList}">
        <a th:href="@{/event-registration(title=${event.eventId})}" class="card fly-in">
          <img th:src="@{'/photo/eventphoto/' + ${event.name} + '.jpg'}" alt="Event photo"/>
          <div class="card-title" th:text="${event.name}"></div>
        </a>
      </div>
    </div>

  </div>


</main>


<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{assets/vendor/aos/aos.js}"></script>
<script th:src="@{assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{assets/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/js/home.js}"></script>


<!-- Main JS File -->
<script th:src="@{assets/js/main.js}"></script>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
