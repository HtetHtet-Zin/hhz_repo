<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Event</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link th:href="@{/images/DAT Logo.png}" rel="icon">

  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <link th:href="@{/css/footer.css}" rel="stylesheet" />

  <link th:href="@{/css/event.css}" rel="stylesheet">

<body class="gallery-page" style="overflow: hidden;">

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
  <!-- Page Title -->
  <div class="page-title dark-background" data-aos="fade" style="background-image: url(./images/home.png);" oncontextmenu="return false;">
    <div class="container position-relative">
      <h1>Welcome To DAT Event Club</h1>
    </div>
  </div>
  <!-- Page Title -->

  <div class="event-slider">
    <button class="slide-btn left" onclick="changePage(-1)" th:if="${!#lists.isEmpty(eventList)}">&#10094;&#10094;</button>

    <div class="container">
      <div class="grid" id="eventGrid">
        <div class="img-container " th:each="event, iterStat : ${eventList}" th:attr="data-index=${iterStat.index}">
          <div class="card fly-in">
            <a th:onclick="'window.location.href=\'' + @{${WebUrl.EVENT_REGISTRATION_URL} + '/' +${event.eventId} +'/'+ ${event.name}} + '\';'" >
              <img th:src="@{'/photo/eventPhoto/' + ${event.eventPhoto}}" alt="Event photo" oncontextmenu="return false;" draggable="false"/>
            </a>
            <div class="card-title">
              <span th:text="${event.name}" class="truncate-text"></span>
              <div class="action-tabs" th:if="${IsAdmin}">
                <a th:onclick="'window.location.href=\'' + @{${WebUrl.EVENT_EDIT_URL}+'/'+${event.eventId} +'/'+ ${event.name}} + '\';'">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a th:onclick="'window.location.href=\'' + @{${WebUrl.CAFETERIA_BOOKING_URL}+'/'+${event.eventId} +'/'+ ${event.name}} + '\';'" >
                  <i class="bi bi-calendar3"></i>
                </a>
                <a th:onclick="'handleDeleteEvent(\'' + @{${WebUrl.EVENT_DELETE_URL}+'/'+${event.eventId} +'/'+ ${event.name}} + '\')'">
                  <i style="color: #d02d2d;" class="bi bi-x-square-fill"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

        </div>
        <div class="no-events" th:if="${#lists.isEmpty(eventList)}">
            <lottie-player
                    th:src="@{/icon/doing_jobs.json}"
                    background="transparent"
                    speed="1"
                    style="width: 500px; height: 500px; margin:auto;"
                    loop
                    autoplay>
            </lottie-player>
      </div>

    </div>

    <button class="slide-btn right" onclick="changePage(1)" th:if="${!#lists.isEmpty(eventList)}">&#10095;&#10095;</button>
  </div>

</main>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
<div th:replace="~{fragments/footer :: footer}"></div>

<script>

  var redirectMessage = '[[${message}]]';
  var redirectMessageType = '[[${messageType}]]';

  async function handleDeleteEvent(url) {
    if (await confirmAction("Are you sure you want to delete this event?", { title: "confirmation!", variant: "default" })) {
      window.location.href = url;
    }
  }

</script>
<script>
  let currentPage = 0;
  const pageSize = 10; // 2 rows Ã— 5 columns

  function showPage(page) {
    const items = document.querySelectorAll("#eventGrid .img-container");
    const totalPages = Math.ceil(items.length / pageSize);

    if (page < 0) page = 0;
    if (page >= totalPages) page = totalPages - 1;

    currentPage = page;

    items.forEach((item, index) => {
      if (index >= page * pageSize && index < (page + 1) * pageSize) {
        item.style.display = "block";
      } else {
        item.style.display = "none";
      }
    });

    // button visibility
    document.querySelector(".slide-btn.left").style.display = (currentPage === 0) ? "none" : "block";
    document.querySelector(".slide-btn.right").style.display = (currentPage === totalPages - 1) ? "none" : "block";
  }

  function changePage(direction) {
    showPage(currentPage + direction);
  }

  document.addEventListener("DOMContentLoaded", () => {
    showPage(0); // show first 10 initially
  });
</script>


</body>
</html>
