<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Staff List</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/pagination.css}">

</head>

<body class="page-404">

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main" style="padding-bottom: 50px;">

        <!-- Page Title -->
        <div class="page-title dark-background" data-aos="fade"
             style="background-image: url(./images/DSC_0694.JPG);">
            <div class="container position-relative">
                <h1>Event-List</h1>
            </div>
        </div>

        <div class="">
            <div class="d-flex justify-content-between m-3 align-items-center">
                <div>
                    <p>There are <span id="count"></span> participants.</p>
                </div>
                <div  class="d-flex justify-content-between align-items-center">
                    <div>
                        <label for="search" class="me-2">Search:</label>
                    </div>
                    <div>
                        <input class="form-control" name="keyword" id="search" placeholder="Search Event...">
                    </div>
                </div>
            </div>
             <table class="table table-bordered custom-bordered-table">
                 <thead>
                     <th>No. </th>
                     <th>Event</th>
                     <th>Start Time</th>
                     <th>End Time</th>
                     <th>Staff-ID</th>
                     <th>Staff Name</th>

                 </thead>
                 <tbody id="staffTableBody">

                 </tbody>
             </table>

            <nav aria-label="Staff pagination">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- JS will insert pagination here -->
                </ul>
            </nav>
        </div>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

    <script th:src="@{/js/event-staff-list.js}"></script>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>


</body>

</html>
