<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Event List</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link th:href="@{./images/DAT Logo.png}" rel="icon">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">

    <!-- Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/pagination.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>

<body class="event-list">

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main" style="padding-bottom: 50px;">

        <!-- Page Title -->
        <div class="page-title dark-background" data-aos="fade"
             style="background-image: url(./images/DSC_0694.JPG);">
            <div class="container position-relative">
                <h1>Event-List</h1>
            </div>
        </div>

        <div class="">
            <div class="d-flex justify-content-between m-3 align-items-center">
                <div>
                    <p>There are <span id="count"></span> participants.</p>
                </div>
                <div  class="d-flex justify-content-between align-items-center">
                    <div>
                        <label for="search" class="me-2">Search:</label>
                    </div>
                    <div>
                        <input class="form-control" name="keyword" id="search" placeholder="Search ...">
                    </div>
                </div>
            </div>
            <table class="table table-bordered custom-bordered-table">
                <thead>
                     <th>No. </th>
                     <th>Event</th>
                     <th>Date</th>
                     <th>Schedule Time</th>
                     <th>Staff-ID</th>
                     <th>Staff Name</th>
                </thead>
                <tbody id="staffTableBody"></tbody>
            </table>

            <nav aria-label="Staff pagination">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </main>

    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
    <script th:src="@{/assets/vendor/aos/aos.js}"></script>
    <script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
    <script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
    <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>

    <script th:src="@{/js/event-staff-list.js}"></script>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/js/main.js}"></script>


</body>
</html>
