          rel="stylesheet">

    <!-- Vendor CSS Files -->

<body class="page-404">

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade"
         style="background-image: url(./images/DSC_0694.JPG);">
        <div class="container position-relative">
            <h1>Staff List</h1>

        </div>
    </div>

    <div>
        <!-- Search box -->
        <div class="d-flex justify-content-between m-3 align-items-center">
            <div>
                <p>Our company has <span id="count"></span> staffs.</p>
            </div>
            <div  class="d-flex justify-content-between align-items-center">
                <div>
                    <label for="search" class="me-2">Search:</label>
                </div>
                <div>
                    <input class="form-control" name="keyword" id="search" placeholder="Search staff...">
                </div>
            </div>
        </div>

        <!-- Table -->
        <table class="table table-bordered custom-bordered-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Staff-ID</th>
                <th>Staff Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Date of Birth</th>
                <th>Admin</th>
            </tr>
            </thead>
            <tbody id="staffTableBody">
            <!-- JS will insert rows here -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Staff pagination">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- JS will insert pagination here -->
            </ul>
        </nav>
    </div>
</main>

<!-- Vendor JS Files -->
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>
<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

<!-- Main JS File -->
<script src="assets/js/main.js"></script>

<div th:replace="~{fragments/footer :: footer}"></div>
<script>
const tableBody = document.getElementById("staffTableBody");
const pagination = document.getElementById("pagination");
const searchInput = document.getElementById("search");

let currentPage = 0;
let currentKeyword = "";

document.addEventListener("DOMContentLoaded", () => {
    loadStaffData();
});

searchInput.addEventListener("input", () => {
    currentKeyword = searchInput.value.trim();
    currentPage = 0;
    loadStaffData();
});

function loadStaffData() {
    fetch("/club/staffs", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
            keyword: currentKeyword,
            page: currentPage
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('count').textContent = data.totalElements;
        renderTable(data);
        renderPagination(data);
    })
    .catch(err => console.error("Error loading staff:", err));
}

function renderTable(data) {
    tableBody.innerHTML = "";
    data.content.forEach((staff, index) => {
        tableBody.innerHTML += `
            <tr>
                <td>${(data.number * data.size) + index + 1}</td>
                <td>${staff.staffNo}</td>
                <td>${staff.name}</td>
                <td>${staff.email}</td>
                <td>${staff.mobile}</td>
                <td>${staff.dob ?? ""}</td>
                <td style="text-align:center;">
                    <input type="checkbox" class="admin-flag-toggle"
                           data-id="${staff.staffNo}"
                           ${staff.adminFlag ? "checked" : ""}>
                </td>
            </tr>
        `;
    });
    setUpAdminFlag();
}

function renderPagination(data) {
    pagination.innerHTML = "";

    // Previous button
    pagination.innerHTML += `
        <li class="page-item ${data.first ? 'disabled' : ''}">
            <a class="page-link" onclick="changePage(${data.number - 1})">Previous</a>
        </li>
    `;

    // Page numbers
    const start = Math.max(0, Math.min(data.totalPages - 5, data.number - 2));
    const end = Math.min(data.totalPages - 1, Math.max(4, data.number + 2));
    for (let i = start; i <= end; i++) {
        pagination.innerHTML += `
            <li class="page-item ${i === data.number ? 'active' : ''}">
                <a class="page-link" onclick="changePage(${i})">${i + 1}</a>
            </li>
        `;
    }

    // Next button
    pagination.innerHTML += `
        <li class="page-item ${data.last ? 'disabled' : ''}">
            <a class="page-link" onclick="changePage(${data.number + 1})">Next</a>
        </li>
    `;
}

function changePage(page) {
    if (page < 0) return;
    currentPage = page;
    loadStaffData();
}

function setUpAdminFlag(){
     document.querySelectorAll(".admin-flag-toggle").forEach(checkbox => {
        checkbox.addEventListener("change", async function () {
            const id = this.dataset.id;
            const adminFlag = this.checked;

            try {
                const response = await fetch('/club/staff/admin-flag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        staffNo: id,
                        adminFlag: adminFlag
                    })
                });

                if (!response.ok) {
                    throw new Error("Server error");
                }

                console.log(`Admin flag updated for staff ID ${id}`);
            } catch (error) {
                alert("Error updating admin flag.");
                this.checked = !adminFlag; // revert checkbox state if failed
            }
        });
    });
}
</script>


</body>

</html>
