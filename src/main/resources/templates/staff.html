    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">

<body class="page-404">

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main">

        <!-- Page Title -->
        <div class="page-title dark-background" data-aos="fade"
             style="background-image: url(./images/DSC_0694.JPG);">
            <div class="container position-relative">
                <h1>Staff List</h1>

            </div>
        </div>

        <div>
            <!-- Search box -->
            <div class="d-flex justify-content-between m-3 align-items-center">
                <div>
                    <p>Our company has <span id="count"></span> staffs.</p>
                </div>
                <div  class="d-flex justify-content-between align-items-center">
                    <div>
                        <label for="search" class="me-2">Search:</label>
                    </div>
                    <div>
                        <input class="form-control" name="keyword" id="search" placeholder="Search staff...">
                    </div>
                </div>
            </div>

            <!-- Table -->
            <table class="table table-bordered custom-bordered-table">
                <thead>
                <tr>
                    <th>No. </th>
                    <th>Staff-ID</th>
                    <th>Staff Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Date of Birth</th>
                    <th>Admin</th>
                </tr>
                </thead>
                <tbody id="staffTableBody"></tbody>
            </table>

            <!-- Pagination -->
            <nav aria-label="Staff pagination">
                <ul class="pagination justify-content-center" id="pagination">
                </ul>
            </nav>
        </div>
    </main>

    <div id="preloader"></div>
    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

    <script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
    <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>

    <!-- Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/js/staff.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
