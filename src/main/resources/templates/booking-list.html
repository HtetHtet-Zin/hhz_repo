<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Booking List</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link th:href="@{./images/DAT Logo.png}" rel="icon">

    <!-- Vendor CSS Files -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">

    <!-- Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/pagination.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/toast.min.css}" rel="stylesheet">
</head>

<body class="event-list">

<div th:replace="~{fragments/header :: header}"></div>

<main class="main" style="padding-bottom: 50px;">

    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade"
         th:style="'background-image: url(' + @{/images/event_list.png} + ');'" oncontextmenu="return false;">
        <div class="container position-relative">
            <h1>Booking List</h1>
        </div>
    </div>


    <div class="">
        <div class="d-flex justify-content-between m-3 align-items-center">
            <div>
                <p>There are <span id="count"></span> <span id="participant-text"></span>.</p>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div class="ms-2">
                    <input class="form-control" id="search" name="keyword" placeholder="Search Booking...">
                </div>

            </div>
        </div>
        <table class="table table-bordered table-list custom-bordered-table">
            <thead>
            <th>No. </th>
            <th>Event Name</th>
            <th>Booking Date / Time</th>
            <th>Booked By</th>
            <th>Booking Status</th>
            <th>Requested Date</th>
            <th>Team</th>
            <th>Department</th>
            <th>Attendees</th>
            <th>Accessories</th>
            <th>Action</th>
            </thead>

            <tbody id="staffTableBody"></tbody>
        </table>

        <nav aria-label="Staff pagination">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>
</main>
<!-- Approve or Reject Modal -->
<div id="customAlertBox"
     style="display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); background: #ffffff; border-radius: 5px; padding: 24px 30px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); z-index: 9999; min-width: 800px; font-family: Arial, sans-serif;">
    <div style="position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 18px; color: #999;"
         onclick="approveModalClose()">
        <i class="bi bi-x"></i>
    </div>
    <h2 id="modalTitle" class="text-xl font-semibold mb-4 text-gray-700">Approve/Reject Reason</h2>
    <hr style="border: none; border-top: 1px solid #ddd; margin: 10px 0 20px" />
    <label for="modalTextarea" style="font-weight: bold" class="block text-sm font-medium">Reason<span
            class="text-danger">*</span></label>
    <textarea id="modalTextarea" rows="4"  placeholder="Enter your reason for approval or rejection..."
              style="width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ccc; border-radius: 5px; resize: vertical;"
              oninput="validateInput(this)" maxlength="255"></textarea>
    <div style="text-align: right; font-size: 0.9rem; color: gray; margin-top: 4px;">
        <span id="wordCounter">0</span> / 255
    </div>
    <input type="hidden" name="selectedId" id="selectedId" />
    <input type="hidden" name="scheduleId" id="scheduleId" />
    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
        <button onclick="rejectModalSubmit()" disabled
                class="btn cancel">
            <i class="fas fa-times mr-2"></i>Reject
        </button>
        <button onclick="approveModalSubmit()" disabled
                class="btn confirm">
            <i class="fas fa-check mr-2"></i>Approve
        </button>
    </div>
</div>
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/booking.js}"></script>

<!-- toast -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/toast.min.js}"></script>
<script th:src="@{/js/toast-config.js}"></script>
<!-- toast -->

<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/js/main.js}"></script>
<!-- data js -->
<script>
  var redirectMessage = '[[${message}]]';
  var redirectMessageType = '[[${messageType}]]';

        const exportUrl = '[[@{${WebUrl.EVENT_STAFF_DOWNLOAD_URL}}]]';
        const participantUrl = '[[@{${WebUrl.EVENT_BOOKING_URL}}]]';
        const BookingUrl = '[[@{${WebUrl.EVENT_BOOKING_APPROVE_URL}}]]';
            const checkBooked = '[[@{${WebUrl.CHECK_BOOKED_URL}}]]';
    </script>
</body>
</html>
