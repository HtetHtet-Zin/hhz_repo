<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{event-create-page :: head}"></head>
<body class="registration">
    <div th:replace="~{fragments/header :: header}"></div>
    <main class="main" style="padding-bottom: 50px;">
        <!-- Page Title -->
        <div class="page-title dark-background" data-aos="fade"
             style="background-image: url(../images/event_list.png);">
            <div class="position-relative">
                <h1>Event Edition</h1>
            </div>
        </div>

        <div class="container my-5">
            <div class="wizard-nav">
                <div id="navStep1" class="me-1 wizard-step-link active" onclick="goToStep(1)">
                    <span class="step-number">1</span> Event Details
                </div>
                <div id="navStep2" class="wizard-step-link" onclick="goToStep(2)">
                    <span class="step-number">2</span> Event Schedules
                </div>
            </div>
            <form id="eventForm" novalidate>
                <div id="wizard">
                    <!-- Step 1: Event Details -->
                    <div class="wizard-step active" id="step1">
                        <input type="hidden" id="eventId" name="eventId" th:value="${eventId}">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="eventName" th:value="${eventName}" name="eventName"
                                   class="form-control" placeholder="Enter Event Name" required/>
                            <div class="text-danger mt-1" id="eventNameError" style="display:none;">Event Name Required!!!</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="photoLabel">Event Photo</label>
                            <div class="col d-flex align-items-center">
                                <label class="btn confirm form-label m-0" for="eventPhoto"
                                       id="photoLabel"
                                       style="background-color: var(--accent-2); border-radius: var(--bs-border-radius) 0 0 var(--bs-border-radius); color: white; width: 200px;">
                                <span>
                                    Choose Photo
                                    <i class="bi ms-1 bi-upload"></i>
                                </span>
                                </label>
                                <span class="btn cancel flex-grow-1" id="fileName" th:text="${eventName+'.jpg'}"
                                      style="border-radius: 0 var(--bs-border-radius) var(--bs-border-radius) 0; margin-left: 5px;">
                                    No photo selected.
                                </span>
                            </div>
                            <div class="text-danger mt-1" id="eventPhotoError" style="display:none;">Please select a photo!!!</div>
                            <input accept="image/*" class="form-control"  hidden id="eventPhoto" name="eventPhoto"
                                   onchange="
                               const file = this.files[0];
                               if (file) {
                                    document.getElementById('fileName').textContent = file.name;
                               }" type="file"/>
                        </div>

                        <div class="mb-3">
                            <label for="eventDesc" class="form-label">Description</label>
                            <textarea id="eventDesc" th:text="${description}" name="eventDesc" class="form-control"
                                      rows="3" placeholder="Optional description"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="inchargePerson">Incharge Person <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <input id="inChargePersonPlannerId" name="inChargePersonPlannerId"
                                       th:value="${inChargePersonPlanId}" type="hidden">
                                <input class="form-control" data-bs-target="#personModal" data-bs-toggle="modal"
                                       id="inchargePerson" name="inchargePerson"
                                       onclick="document.getElementById('inchargePersonBtn').click();"
                                       placeholder="Select person" readonly required
                                       th:data-data-id="${inChargePersonId}" th:value="${inChargePerson}" type="text">
                            </div>
                        </div>

                        <div class="mb-3">
                            <button class="btn confirm" data-bs-target="#memberModal" data-bs-toggle="modal"
                                    type="button">Add Supported Member
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th class="align-middle">No.</th>
                                    <th class="align-middle">Member</th>
                                    <th class="align-middle">Month</th>
                                    <th class="align-middle">Action</th>
                                </tr>
                                </thead>
                                <tbody id="supportedList">
                                <tr th:if="${#lists.isEmpty(supportedMemberList)}">
                                    <td colspan="4" style="text-align:center;">No supported members</td>
                                </tr>
                                <tr th:each="supportedMember, iterStat : ${supportedMemberList ?: {}}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td th:text="${supportedMember.name}" data-name="supName"></td>
                                    <td th:text="${supportedMember.supportedMonth}" data-name="supMonth"></td>
                                    <td style="display: none;" th:text="${supportedMember.staffId}"
                                        data-name="supStaff"></td>
                                    <td style="display: none;" th:text="${supportedMember.plannerId}"
                                        data-name="supPlanner"></td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-danger remove-supported"
                                                aria-label="Remove supported member">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-end">
                            <button class="btn confirm" onclick="goToStep(2)" style="width: 125px;" type="button">Next
                            </button>
                        </div>
                    </div>

                    <!-- Incharge Person Modal -->
                    <div th:replace="~{event-create-page :: incharge-person-modal}"></div>

                    <!-- Support Member Modal -->
                    <div th:replace="~{event-create-page :: support-member-modal}"></div>

                    <!-- Step 2: Select Time Slots -->
                    <div th:replace="~{event-create-page :: time-slot-select}"></div>
                </div>
            </form>
        </div>
    </main>

<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/event-calendar-edit.js}"></script>
<script th:src="@{/js/commonUtility.js}"></script>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/main.js}"></script>
    <script th:inline="javascript">
    /*<![CDATA[*/
    let eventScheduleList = /*[[${eventScheduleList}]]*/ [];
    /*]]>*/
</script>
</body>
</html>
