<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Event</title>
  <link th:href="@{./images/DAT Logo.png}" rel="icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/font.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

</head>
<body>
<div class="container-fluid">
  <div class="left">
    <div id="slideshow" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">

        <div class="carousel-item">
          <img th:src="@{./images/BG_Zumba1.jpg}" class="d-block w-100" alt="Zumba 2">
        </div>

        <div class="carousel-item active">
          <img th:src="@{./images/1.jpg}" class="d-block w-100" alt="Zumba 1">
        </div>

        <div class="carousel-item">
          <img th:src="@{./images/bg3-copy.jpg}" class="d-block w-100" alt="Zumba 3">
        </div>

        <div class="carousel-item">
          <img th:src="@{./images/BG_Birthday1.jpg}" class="d-block w-100" alt="Zumba 3">
        </div>

        <div class="carousel-item">
          <img th:src="@{./images/BG_Karaoke1.jpg}" class="d-block w-100" alt="Zumba 3">
        </div>

        <div class="carousel-item">
          <img th:src="@{./images/camera.jpg}" class="d-block w-100" alt="Zumba 3">
        </div>

      </div>
    </div>
  </div>
  <div class="right">
    <div class="star-field"></div>
    <canvas id="fireworks"></canvas>
    <form class="login-form"th:action="@{/login}" method="post">
      <span th:text="${error_message ?: ''}" class="error-message" id="error-message"></span>
      <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Staff ID" autocomplete="off" onfocus="clearError('error-message')" required>
      </div>
      <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" onfocus="clearError('error-message')" required>
      </div>
      <button type="submit" class="login-btn" >LOGIN</button>
    </form>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </div>
</div>

<script th:src="@{/js/login.js}"></script>
<script th:src="@{/js/firework.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>


</body>
</html>
