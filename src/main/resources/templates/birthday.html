<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday</title>

  <!-- Favicons -->
  <link rel="icon" th:href="@{/images/DAT Logo.png}">

  <!-- Vendor CSS Files -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">
  <link rel="stylesheet" th:href="@{/assets/vendor/aos/aos.css}">
  <link rel="stylesheet" th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}">
  <link rel="stylesheet" th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/main.css}">
  <link th:href="@{/css/home.css}" rel="stylesheet" />

  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/balloon.css}">
  <link th:href="@{/css/main.css}" rel="stylesheet">

  <style>
    #fireworks {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>

<body class="gallery-page">

<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="main">

  <!-- Page Title Section -->
  <div class="page-title dark-background" data-aos="fade" th:style="'background-image: url(' + @{/images/Birthday.jpg} + ');'" oncontextmenu="return false;">
    <canvas id="fireworks"></canvas>
    <div class="balloon-container" id="balloon-container"></div>
    <div class="container position-relative text-center">
      <h1>Join!</h1>
    </div>
  </div>

  <!-- Gallery Slider Section -->
  <section class="gallery-slider section" id="gallery-slider" th:if="${!birthdayStaffList.isEmpty()}">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="gallery-container">
        <div class="swiper init-swiper">
          <script type="application/json" class="swiper-config">
            {
              "loop": true,
              "speed": 800,
              "autoplay": {
                "delay": 4000
              },
              "effect": "coverflow",
              "grabCursor": true,
              "centeredSlides": true,
              "slidesPerView": "auto",
              "coverflowEffect": {
                "rotate": 50,
                "stretch": 0,
                "depth": 100,
                "modifier": 1,
                "slideShadows": true
              },
              "pagination": {
                "el": ".swiper-pagination",
                "type": "bullets",
                "clickable": true
              },
              "navigation": {
                "nextEl": ".swiper-button-next",
                "prevEl": ".swiper-button-prev"
              },
              "breakpoints": {
                "320": { "slidesPerView": 1, "spaceBetween": 10 },
                "768": { "slidesPerView": 2, "spaceBetween": 20 },
                "1024": { "slidesPerView": 3, "spaceBetween": 30 }
              }
            }
          </script>

          <div class="swiper-wrapper">
            <div class="swiper-slide" th:each="birthday : ${birthdayStaffList}">
              <div class="gallery-item">
                <div class="gallery-img">
                  <a class="glightbox" data-gallery="images-gallery"
                     th:href="@{'/photo/birthdayPhoto/' + ${birthday.staffPhoto} + '.jpg'}">
                    <img th:src="@{'/photo/birthdayPhoto/' + ${birthday.staffPhoto} + '.jpg'}" class="img-fluid" alt="" oncontextmenu="return false;" draggable="false">
                    <div class="gallery-overlay">
                      <i class="bi bi-plus-circle"></i>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Static Gallery Section -->
  <section class="gallery section" id="gallery" style="margin-bottom: 550px;" th:if="${!birthdayStaffList.isEmpty()}">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">
        <div class="row gallery-grid isotope-container" data-aos="fade-up" data-aos-delay="300">
          <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="birthday : ${birthdayStaffList}">
            <div class="gallery-card text-center">
              <div class="gallery-image">
                <img th:src="@{'/photo/birthdayPhoto/' + ${birthday.staffPhoto} + '.jpg'}" class="img-fluid" alt=""
                     oncontextmenu="return false;" draggable="false">
              </div>

              <div class="mt-2">
                <h6 th:text="${birthday.staffNo}">Employee ID</h6>
                <h6 th:text="${birthday.name}">Employee Name</h6>
              </div>

              <div class="gallery-overlay">
                <h4 th:text="${birthday.name}">Employee Name</h4>
                <p>Happy Birthday!</p>
                <div class="gallery-actions">
                  <a th:href="@{'/photo/birthdayPhoto/' + ${birthday.staffPhoto} + '.jpg'}" class="glightbox" title="Happy Birthday!">
                    <i class="bi bi-eye"></i>
                  </a>
                </div>
              </div>
            </div>
          </div> <!-- /.col -->


        </div> <!-- /.row -->
      </div>
    </div>
  </section>

  <div class="d-flex justify-content-center" th:if="${birthdayStaffList.isEmpty()}">
    <img alt="" draggable="false" oncontextmenu="return false;" style="max-width: 40%; height: auto;"
         th:src="@{'/photo/birthdayPhoto/NoStaffBirthday.png'}">
  </div>


</main>


<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>

<!-- Custom JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/js/firework.js}"></script>
<script th:src="@{/js/balloon.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
