<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>404</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  
  <!-- Favicons -->
  <link th:href="@{/images/DAT Logo.png}" rel="icon">

  <!-- Vendor CSS Files -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">

  <!-- Main CSS File -->
  <link th:href="@{/assets/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/footer.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">

</head>

<body class="page-404">

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade"
         th:style="'background-image: url(' + @{/images/404.png} + ')'" oncontextmenu="return false;">
      <div class="container position-relative">
        <h1>404</h1>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- Error 404 Section -->
    <section id="error-404" class="error-404 section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="error-wrapper">
          <div class="row align-items-center">
            <div class="col-6" data-aos="fade-right" data-aos-delay="200">
              <div class="error-illustration text-center">
                <lottie-player
                        th:src="@{/icon/404_Error.json}"
                        background="transparent"
                        speed="1"
                        style="width: 300px; height: 300px; margin:auto;"
                        loop
                        autoplay>
                </lottie-player>
              </div>
            </div>


            <div class="col-lg-6" data-aos="fade-left" data-aos-delay="300">
              <div class="error-content">
                <span class="error-badge" data-aos="zoom-in" data-aos-delay="400">Error</span>
                <h1 class="error-code" data-aos="fade-up" data-aos-delay="500">404</h1>
                <h2 class="error-title" data-aos="fade-up" data-aos-delay="600">Page Not Found</h2>
                <p class="error-description" data-aos="fade-up" data-aos-delay="700">
                  The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
                </p>

                <div class="error-actions" data-aos="fade-up" data-aos-delay="800">
                  <a th:onclick="'window.location.href=\'' + @{${LOGIN_URL}} + '\';'" class="btn-home">
                    <i class="bi bi-house-door"></i> Back to Login
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Error 404 Section -->
  </main>

  <!-- Preloader -->
  <div id="preloader"></div>

  <script th:src="@{/js/lottie-player.js}"></script>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/aos/aos.js}"></script>
  <script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
  <script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
  <script th:src="@{/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
  <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>

  <div th:replace="~{fragments/footer :: footer}"></div>
  <!-- Main JS File -->
  <script th:src="@{/js/confirm-box-and-common-css-controller.js}"></script>
  <script th:src="@{/assets/js/main.js}"></script>
  <script th:src="@{/js/main.js}"></script>

</body>

</html>
