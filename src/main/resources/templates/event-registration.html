<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title th:text="${currentUrl == contextPath + WebUrl.EVENT_REGISTRATION_URL}? 'Event Registration' : 'Cafeteria Booking'"></title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <!-- Favicons -->
    <link rel="icon" th:href="@{/images/DAT Logo.png}"/>

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}"/>

    <!-- Main CSS File -->
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pagination.css}"/>
    <link th:href="@{/css/toast.min.css}" rel="stylesheet">
    <link th:href="@{/css/schedule-registration.css}" rel="stylesheet">

</head>

<body class="event-list">

<div th:replace="~{fragments/header :: header}"></div>

<main class="main" style="padding-bottom: 50px;">

    <div class="page-title dark-background" data-aos="fade" th:style="'background-image: url(' + @{/images/Join_Event.png} + ');'">
        <div class="container position-relative text-center">
            <h1 class="display-4 fw-bold" id="eventName" th:text="${planner.eventName}"></h1>
        </div>
    </div>

    <div class="container my-5">
        <!-- Info Table -->
        <table class="table table-bordered schedule-table shadow-sm rounded"> <!--w-auto mx-auto mb-5-->
            <tbody>
                <thead>
                    <tr>
                        <th scope="col" style="width: 200px; text-align: left;">Incharge Person</th>
                        <td th:text="${planner.incharge_person}" style="text-align: left;"></td>
                    </tr>
                    <tr>
                        <th scope="col" style="width: 200px; text-align: left;">Supported Members</th>
                        <td th:text="${planner.supported_members ?: 'No supported members yet'}" style="text-align: left;"></td>
                    </tr>
                </thead>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center m-3">
            <div>
                <p class="mb-0">There are <span id="count"></span> <span id="activity-text"></span>.</p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <input class="form-control" name="keyword" id="search" placeholder="Search ...">
                </div>
                <div>
                    <button type="button" class="btn confirm ms-2" id="joinBtn">Participate</button>
                </div>
            </div>
        </div>

        <table class="table table-hover table-bordered schedule-table shadow-sm rounded">
            <input type="hidden" th:value="${planner.eventId}" name="eventId" id="eventId">
            <thead>
            <tr>
                <th scope="col" style="width: 200px;">
                    <div>
                        <label for="checkSelectAll">All</label>
                    </div>
                    <div>
                        <input
                                type="checkbox"
                                id="checkSelectAll"
                                onclick="toggleAll(this)"
                        />

                    </div>
                </th>
                <th scope="col">No. </th>
                <th scope="col">Event</th>
                <th scope="col">Schedule</th>
                <th scope="col">Participants</th>
            </tr>
            </thead>
            <tbody id="scheduleTableBody">

            </tbody>
        </table>

        <nav aria-label="Staff pagination">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>
</main>

<div id="preloader"></div>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- toast -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/toast.min.js}"></script>
<script th:src="@{/js/toast-config.js}"></script>
<!-- toast -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/scheduleTableBody.js}"></script>

<!-- Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

<script th:inline="javascript">

    /*<![CDATA[*/
    const registeredScheduleIds = /*[[${registeredSchedule}]]*/ [];
    const allScheduleIds = /*[[${allScheduleIds}]]*/ [];
    /*]]>*/

    const originalScheduleIds = new Set(registeredScheduleIds);
    const selectedScheduleIds = new Set(registeredScheduleIds);

    const isNew = registeredScheduleIds.length === 0;
</script>
<script>
    const scheduleUrl = '[[@{${WebUrl.EVENT_REGISTRATION_URL}}]]';
    const registrationUrl = '[[@{${WebUrl.EVENT_REGISTRATION_POST_URL}}]]';
</script>
</body>
</html>
