<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Event List</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link th:href="@{../images/DAT Logo.png}" rel="icon" />

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet" />
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet" />
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet" />

    <!-- Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/pagination.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/toast.min.css}" rel="stylesheet">

    <style>
    .schedule-table thead th {
      position: sticky;
      top: 0;
      background: #1f5399;
      color: white;
    }

    .schedule-table td,
    .schedule-table th {
      vertical-align: middle;
      text-align : center;
    }

    .btn-submit {
      background: #1f5399;
    }
  </style>
</head>

<body class="event-list">

<div th:replace="~{fragments/header :: header}"></div>

<main class="main" style="padding-bottom: 50px;">
    <div class="page-title dark-background" data-aos="fade" style="background-image: url(../images/DSC_0694.JPG);">
        <div class="container position-relative text-center">
            <h1 class="display-4 fw-bold" th:text="${planner.eventName}">Event Name</h1>
        </div>
    </div>

    <div class="container my-5">
        <!-- Info Table -->
        <table class="table table-bordered schedule-table shadow-sm rounded"> <!--w-auto mx-auto mb-5-->
            <tbody>
                <thead>
                    <tr>
                        <th style="width: 200px;">Incharge Person</th>
                        <td th:text="${planner.incharge_person}" style="text-align: left;">Person Name</td>
                    </tr>
                    <tr>
                        <th style="width: 200px;">Supported Members</th>
                        <td th:text="${planner.supported_members}" style="text-align: left;">Member Names</td>
                    </tr>
                </thead>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center m-3">
            <!-- Left side: text + button -->
            <div class="d-flex align-items-center gap-2">
                <p class="mb-0">There are <span id="count"></span> <span id="activity-text"></span>.</p>
                <button type="button" class="btn btn-primary btn-submit btn-sm shadow-sm px-4" id="joinBtn">Join</button>
            </div>

            <!-- Right side: search box -->
            <div class="d-flex align-items-center gap-2">
                <label for="search" class="mb-0">Search:</label>
                <input class="form-control" name="keyword" id="search" placeholder="Search ..." style="width: 200px;">
            </div>
        </div>


        <table class="table table-hover table-bordered schedule-table shadow-sm rounded">
            <input type="hidden" th:value="${planner.eventId}" name="eventId" id="eventId">
            <thead>
            <tr>
                <th scope="col" style="width: 200px;">
                    <div class="form-check">
                        <input
                                type="checkbox"
                                id="checkSelectAll"
                                onclick="toggleAll(this)"
                        />
                        <label for="checkSelectAll">Select All</label>
                    </div>
                </th>

                <th scope="col">Schedule</th>
            </tr>
            </thead>
            <tbody id="scheduleTableBody">

            </tbody>
        </table>

        <nav aria-label="Staff pagination">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>
</main>

<div id="preloader"></div>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<!-- toast -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/toast.min.js}"></script>
<script th:src="@{/js/toast-config.js}"></script>
<!-- toast -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/scheduleTableBody.js}"></script>

<!-- Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

<script th:inline="javascript">
    var message = '[[${param.message}]]';
    var messageType = '[[${param.messageType}]]';

    /*<![CDATA[*/
    const registeredScheduleIds = /*[[${registeredSchedule}]]*/ [];
    const allScheduleIds = /*[[${allScheduleIds}]]*/ [];
    /*]]>*/

    const originalScheduleIds = new Set(registeredScheduleIds);
    const selectedScheduleIds = new Set(registeredScheduleIds);

</script>
</body>
</html>
