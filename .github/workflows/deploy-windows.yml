name: Local PC WAR Release

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted   # ⭐ REQUIRED for local PC

    steps:
      # 1️⃣ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Build WAR
      - name: Build WAR
        run: mvn clean package -DskipTests

      # 3️⃣ Deploy locally using PowerShell
      - name: Deploy WAR to Local PC
        shell: powershell
        run: |
          powershell C:\deploy\deploy_local.ps1
