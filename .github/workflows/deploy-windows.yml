name: Deploy WAR to Windows Server

#  Trigger section
on:
  push:
    branches:
      - main

#  Build environment
jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build WAR
        run: mvn clean package -DskipTests

      - name: Copy WAR to Windows Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 10.1.9.96
          username: root
          password: 123@Dir@ce
          source: "target/*.war"
          target: C:\deploy

      - name: Deploy WAR on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 10.1.9.96
          username: root
          password: 123@Dir@ce
          script: |
            powershell C:\deploy\deploy.ps1
