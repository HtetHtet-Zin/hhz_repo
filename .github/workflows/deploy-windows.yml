name: Deploy WAR on Local Windows PC

# Trigger workflow on push to main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # Use self-hosted runner installed on your local PC
    runs-on: self-hosted
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java (required for Maven build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build the WAR
      - name: Build WAR
        run: mvn clean package -DskipTests

      # 4️⃣ Deploy WAR locally using PowerShell
      - name: Deploy WAR
        run: |
          powershell C:\deploy\deploy.ps1
