<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>DAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/font.css}">

</head>
<body>
<div class="container">
  <div class="left">
    <video autoplay muted loop playsinline class="background-video">
      <source th:src="@{/assets/img/travel/video-2.mp4}" type="video/mp4" >
    </video>
  </div>
  <div class="right">
    <div class="star-field"></div>
    <canvas id="fireworks"></canvas>

    <form class="login-form" th:action="@{/login}" method="post">
      <span th:if="${error_message}" th:text="${error_message}" class="error-message" id="error-message"></span>
      <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Staff ID" autocomplete="username" onfocus="clearError('error-message')" required>
      </div>
      <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" onfocus="clearError('error-message')" required>
      </div>
      <button type="submit" class="login-btn" >LOGIN</button>
    </form>

  </div>
</div>

<script th:src="@{/js/login.js}"></script>

</body>
</html>
